version: '2.1'

services:
  caddy:
    container_name: caddy
    image: stefanprodan/caddy
    container_name: caddy
    ports:
      - "3000:3000"
      - "9090:9090"
      - "9093:9093"
      - "9080:9080"
    volumes:
      - ./caddy/:/etc/caddy/
    environment:
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
    restart: unless-stopped
    labels:
      org.label-schema.group: "monitoring"

  db:
    image: postgres:11-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: homerSeven
      POSTGRES_USER: root
    expose:
      - 5432
    restart: unless-stopped
    volumes:
      - ./conf/init-user-db.sh:/docker-entrypoint-initdb.d/init-user-db.sh
      - ./postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "psql -h 'localhost' -U 'root' -c '\\l'"]
      interval: 1s
      timeout: 3s
      retries: 30

  hepop:
    image: sipcapture/hepop:master
    container_name: hepop
    volumes:
      - ./conf/myconfig.js:/app/myconfig.js
    ports:
      - "8080:8080"
      - "9060:9060"
      - "9060:9060/udp"
    environment:
      HEPOP_HOST: 0.0.0.0
      HEPOP_PROTO: http
      HEPOP_ID: HEPOP_LOKI
      HEPOP_PORT: 8080
      HEPOP_DEBUG: 'true'
    restart: unless-stopped
    expose:
      - 9090
      - 8080
    depends_on:
     db:
       condition: service_healthy
    labels:
      org.label-schema.group: "monitoring"

  homer-webapp:
    container_name: homer-webapp
    image: sipcapture/homer-app:server
    environment:
      - "DB_HOST=db"
      - "DB_USER=root"
      - "DB_PASS=homerSeven"
    expose:
      - 8001
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy

  loki:
    image: grafana/loki:master
    container_name: loki
    volumes:
      - ./conf/loki-local-config.yaml:/etc/loki/loki-local-config.yaml
    restart: unless-stopped
    expose:
      - 3100
    ports:
      - "3100:3100"
    command: "-config.file=/etc/loki/loki-local-config.yaml" 
    labels:
      org.label-schema.group: "monitoring"
